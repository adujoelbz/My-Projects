<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="watch.css" />
    <link rel="shortcut icon" href="lightbulb.png" type="image/x-icon" />
    <script src="watch.js" defer></script>
    <title>AJA TECH STOPWATCH</title>
  </head>
  <body>
    <header><h2 class="center">Stopwatch</h2></header>
    <main>
      <div class="container">
        <div class="display" id="display">00:00:00:00</div>
        <div class="controls">
          <button class="button Start" onclick="Start()">Start</button>
          <button class="button Stop" onclick="Stop()">Stop</button>
          <button class="button Reset" onclick="Reset()">Reset</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
